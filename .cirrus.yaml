os_setup: &os_setup
  container:
    image: archlinux
  os_setup_script:
    - pacman -Sy # --noconfirm
    - pacman -S --noconfirm git gcc make


rbenv_cache: &rbenv_cache
  rbenv_setup_script:
    - echo 'export PATH="$HOME/.rbenv/bin:$PATH"' >> ~/.bashrc
    - echo 'if command -v rbenv; then eval "$(rbenv init -)"; fi' >> ~/.bashrc
  rbenv_cache:
    folder: $HOME/.rbenv
    fingerprint_script:
      - echo $CIRRUS_OS
      - cat .ruby-version
    populate_script:
      - git clone https://github.com/rbenv/rbenv.git ~/.rbenv

      - source ~/.bashrc

      ## https://github.com/rbenv/ruby-build#installation
      - mkdir -p "$(rbenv root)"/plugins
      - git clone https://github.com/rbenv/ruby-build.git "$(rbenv root)"/plugins/ruby-build

      - rbenv install -s

nodenv_cache: &nodenv_cache
  nodenv_setup_script:
    - echo 'export PATH="$HOME/.nodenv/bin:$PATH"' >> ~/.bashrc
    - echo 'if command -v nodenv; then eval "$(nodenv init -)"; fi' >> ~/.bashrc
  nodenv_cache:
    folder: $HOME/.nodenv
    fingerprint_script:
      - echo $CIRRUS_OS
      - cat .node-version
    populate_script:
      - git clone https://github.com/nodenv/nodenv.git ~/.nodenv

      - source ~/.bashrc

      ## https://github.com/nodenv/node-build#installation
      - mkdir -p "$(nodenv root)"/plugins
      - git clone https://github.com/nodenv/node-build.git "$(nodenv root)"/plugins/node-build

      - nodenv install -s

bundle_cache: &bundle_cache
  bundle_cache:
    folder: /usr/local/bundle
    fingerprint_script:
      - echo $CIRRUS_OS
      - cat .ruby-version
      - cat Gemfile.lock
  install_script:
    - source ~/.bashrc
    - gem install bundler
    - bundle install

node_modules_cache: &node_modules_cache
  node_modules_cache:
    folder: node_modules
    fingerprint_script:
      - echo $CIRRUS_OS
      - cat .node-version
      - cat package-lock.json
  install_script:
    - source ~/.bashrc
    - npm install


remark_task:
  <<: *os_setup

  always:
    <<: *nodenv_cache

  <<: *node_modules_cache

  lint_script:
    - source ~/.bashrc
    - npm run lint:markdown

  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yaml', '.gitignore', '.node-version', 'package.json', 'package-lock.json',
      '.remarkrc.yaml', '**.md'
    )

stylelint_task:
  <<: *os_setup

  always:
    <<: *nodenv_cache

  <<: *node_modules_cache

  lint_script:
    - source ~/.bashrc
    - npm run lint:styles

  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yaml', '.gitignore', '.node-version', 'package.json', 'package-lock.json',
      'browserslist', '.stylelintrc.yaml', 'assets/styles/**'
    )

eslint_task:
  <<: *os_setup

  always:
    <<: *nodenv_cache

  <<: *node_modules_cache

  lint_script:
    - source ~/.bashrc
    - npm run lint:scripts

  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yaml', '.gitignore', '.node-version', 'package.json', 'package-lock.json',
      'browserslist', '.eslintrc.yaml', '.eslintignore', 'assets/scripts/**'
    )

bundle-audit_task:
  <<: *os_setup

  always:
    <<: *rbenv_cache

  <<: *bundle_cache

  bundle-audit_script:
    - source ~/.bashrc
    - bundle audit check --update

  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yaml', '.gitignore', '.ruby-version', 'Gemfile', 'Gemfile.lock'
    )

rubocop_task:
  <<: *os_setup

  always:
    <<: *rbenv_cache

  <<: *bundle_cache

  lint_script:
    - source ~/.bashrc
    - bundle exec rubocop

  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yaml', '.gitignore', '.ruby-version', 'Gemfile', 'Gemfile.lock',
      '.rubocop.yml', '**.rb'
    )
