bundle_cache: &bundle_cache
  bundle_cache:
    folder: /usr/local/bundle
    fingerprint_script:
      - echo $CIRRUS_OS
      - ruby -v
      - cat Gemfile.lock
  install_script:
    - gem install bundler
    - bundle install

node_modules_cache: &node_modules_cache
  node_modules_cache:
    folder: node_modules
    fingerprint_script:
      - echo $CIRRUS_OS
      - node -v
      - cat package.json
  install_script: npm install

remark_task:
  container:
    image: node
  <<: *node_modules_cache

  lint_script: npm run lint:markdown

  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yml', '.gitignore', 'package.json', 'package-lock.json', '.remarkrc.yaml', '**.md'
    )

stylelint_task:
  container:
    image: node
  <<: *node_modules_cache

  lint_script: npm run lint:styles

  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yml', '.gitignore', 'package.json', 'package-lock.json', 'browserslist',
      '.stylelintrc.yaml', 'assets/styles/**'
    )

eslint_task:
  container:
    image: node
  <<: *node_modules_cache

  lint_script: npm run lint:scripts

  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yml', '.gitignore', 'package.json', 'package-lock.json', 'browserslist',
      '.eslintrc.yaml', '.eslintignore', 'assets/scripts/**'
    )

rubocop_task:
  container:
    image: ruby:latest
  <<: *bundle_cache

  lint_script: toys rubocop --format=json --out=rubocop.json

  always:
    rubocop_artifacts:
      path: rubocop.json
      type: text/json
      format: rubocop

  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yml', '.gitignore', 'Gemfile', '.rubocop.yml', '**.rb'
    )
